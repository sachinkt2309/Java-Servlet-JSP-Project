        </nav>
    </div>
   
    <div class="operation">
        <form action="../AccountServlet">
            <h3>Enter the following details</h3>    
            <tr><td>Corporate Id:</td><td><input type="text" name="corporateId" id="corporateId" requried/></td></tr><br><br> 
            <tr><td>Account Number:</td><td><input type="number" maxlength="13" name="accountNumber" id="accountNumber" requried/></td></tr><br><br>  
            <tr><td>Account Name:</td><td><input type="text" name="accountName" id="accountName" requried/></td></tr><br><br> 
            <tr><td>Branch:</td><td><select name="branch" id="branch">&nbsp 
                <option>&nbsp Bangalore &nbsp</option> 
                <option> &nbsp Chennai &nbsp</option> 
                <option> &nbsp Hydrabad &nbsp</option> 
                <option> &nbsp Mumbai &nbsp</option> 
                <option> &nbsp Delhi &nbsp</option> 
            </select></td></tr><br><br>
            <tr><td>Currency:</td><td><select name="currency" id="currency">
                <option>&nbsp Rupees &nbsp</option>
                <option>&nbsp Dollars &nbsp</option>
                <option>&nbsp Yens &nbsp</option>
                <option>&nbsp Pounds &nbsp</option>
                <option>&nbsp Euro &nbsp</option>
            </select></td></tr><br><br>
            <tr><td>Available balance:</td><td><input type="number"  name="availableBalance" id="availableBalance" requried/></td></tr><br><br>
            <input type="hidden"  name="status" value="Active" />
            <input style="margin-left: 18%;" type="reset" value="Reset" id="reset">
            <input style="margin-left: 7%;" type="submit" value="Submit" id="submit">
            <input type="hidden" name="action" value="add"/>
            </form>
    </div>
